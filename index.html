<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Jarvis Planner</title>
	<meta name="description" content="IOS Planning App">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<header class="jarvis__header">
	
	<div class="jarvis__logo">
		<img src="img/logo.svg" alt="Logo">
	</div>

	<div class="jarvis__social">
		
		<a href="#" class="jarvis__soc jarvis__soc--tg">
			<img class="jarvis__soc--default" src="img/tg.svg" alt="Telegram">
			<img class="jarvis__soc--active" src="img/tg_2.svg" alt="Telegram">
		</a>

		<a href="#" class="jarvis__soc jarvis__soc--tw">
			<img class="jarvis__soc--default" src="img/tw.svg" alt="Twitter">
			<img class="jarvis__soc--active" src="img/tw_2.svg" alt="Twitter">
		</a>

		<a href="#" class="jarvis__soc jarvis__soc--in">
			<img class="jarvis__soc--default" src="img/in.svg" alt="Instagram">
			<img class="jarvis__soc--active" src="img/in_2.svg" alt="Instagram">
		</a>

		<a href="#" class="jarvis__soc jarvis__soc--fb">
			<img class="jarvis__soc--default" src="img/fb.svg" alt="Facebook">
			<img class="jarvis__soc--active" src="img/fb_2.svg" alt="Facebook">
		</a>

	</div>

</header>

<div class="jarvis__body">
	
	<div class="jarvis__content">
		
		<h1>Jarvis</h1>

		<p class="jarvis__subtitle">Планировщик дел</p>

		<div class="jarvis__imghidden">
			<img src="img/imghidden.jpg" alt="Jarvis">
		</div>

		<p class="jarvis__text">
			Jarvis - это результат выполнения моего плана. Мне нужен был хороший инструмент для того чтобы контролировать свои задачи и не собирать их по частям тетради каждый день.<br>
			<a href="#" target="_blank">Подробнее</a>
		</p>

		<a href="#" class="jarvis__btn">
			<img src="img/appstore.svg" alt="App Store">
		</a>

		<div class="jarvis__hiddensoc">
			
			<a href="#" class="jarvis__soc jarvis__soc--tg">
				<img class="jarvis__soc--default" src="img/tg.svg" alt="Telegram">
				<img class="jarvis__soc--active" src="img/tg_2.svg" alt="Telegram">
			</a>

			<a href="#" class="jarvis__soc jarvis__soc--tw">
				<img class="jarvis__soc--default" src="img/tw.svg" alt="Twitter">
				<img class="jarvis__soc--active" src="img/tw_2.svg" alt="Twitter">
			</a>

			<a href="#" class="jarvis__soc jarvis__soc--in">
				<img class="jarvis__soc--default" src="img/in.svg" alt="Instagram">
				<img class="jarvis__soc--active" src="img/in_2.svg" alt="Instagram">
			</a>

			<a href="#" class="jarvis__soc jarvis__soc--fb">
				<img class="jarvis__soc--default" src="img/fb.svg" alt="Facebook">
				<img class="jarvis__soc--active" src="img/fb_2.svg" alt="Facebook">
			</a>

		</div>

	</div>

	<div class="jarvis__img">
		<img src="img/main.jpg" alt="Jarvis">
	</div>

</div>


</body>
</html>
